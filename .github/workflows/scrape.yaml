name: ReliaTrax Daily Export

on:
  schedule:
    # Runs daily at 9 AM UTC (adjust timezone as needed)
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  export:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
    
    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run ReliaTrax Treatment Thread Export
      env:
        RELIATRAX_USERNAME: ${{ secrets.RELIATRAX_USERNAME }}
        RELIATRAX_PASSWORD: ${{ secrets.RELIATRAX_PASSWORD }}
        GOOGLE_SHEETS_CREDS: ${{ secrets.GOOGLE_SHEETS_CREDS }}
      run: python scraper.py

    ##- name: Run ReliaTrax Client Daily Summary Export
    ##  env:
    ##    RELIATRAX_USERNAME: ${{ secrets.RELIATRAX_USERNAME }}
     ##   RELIATRAX_PASSWORD: ${{ secrets.RELIATRAX_PASSWORD }}
    ##    GOOGLE_SHEETS_CREDS: ${{ secrets.GOOGLE_SHEETS_CREDS }}
    ##  run: python client_daily_summary_export.py

    - name: Run Data Cleaning Pipeline
      env:
        GOOGLE_SHEETS_CREDS: ${{ secrets.GOOGLE_SHEETS_CREDS }}
      run: python data_cleaner.py

    - name: Upload debug files on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: debug-files
        path: |
          /tmp/*.png
          /tmp/*.html